{% extends "base.html" %}
{% load static from staticfiles %}

{% block page_title %}{{ block.super }}News - {{story.title}}{% endblock page_title %}

{% block content %}

	<div class="page-header">
		<h3>ETS News</h3>
	</div>

	<div class="well">
		{% for story in stories %}
			<h4><a href="{% url 'news_detail' story.slug %}">{{story.title}}</a></h4>
		{% endfor %}
	</div>

{% endblock content %}
