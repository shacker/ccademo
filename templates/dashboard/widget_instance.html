{# Used by the dashboard `render_widget` inclusion tag #}
<div class="col-sm-4">
	<ul class="list-group">

		<li class="list-group-item active">
			<a href="">{{meta.title}}</a>
		</li>

		{# {{data}} #}
		{% for obj in data.object_list %}
			{# {{obj.notif}} #}
			<a href="{{obj.get_absolute_url}}">
				<li class="list-group-item list-group-item-{{obj.level}}">{{obj.title}}
			</a></li>
		{% endfor %}

    </ul>
</div>
